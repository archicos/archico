<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./circular.css">
</head>

<body>
    <div class="progress-bars">
        <div class="progress-bar" data-percent="70">
            <div class="circle">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                    <div class="fill fix"></div>
                </div>
            </div>
            <div class="percent">
                <div class="number">90%</div>
            </div>
        </div>
        <!-- Add more progress bars as needed -->
    </div>
    <script src="./circular.js"></script>
</body>

</html>
